{% extends "encyclopedia/layout.html" %}

{% load static %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <section id="section">
        <form class="fields" action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            <input id="title" type="text" name="new_title" placeholder="Title of the new entry" style="display: flex;
            flex-direction: column;
            width: 70%;
            padding: 10px;
            margin-top: 5px;">
            <input id="content" type="text" name="new_content" placeholder="Content of the new entry" style="display: flex;
            flex-direction: column;
            width: 70%;
            height: 400px;
            padding: 10px;
            margin-top: 5px;">
            <input type="submit" id="link" style="margin-top: 5px;">
        </form>
    </section>
{% endblock %}
